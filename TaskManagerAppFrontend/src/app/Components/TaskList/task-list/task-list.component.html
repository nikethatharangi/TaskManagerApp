<div class="container my-5">
    <h2 class="mb-3">Task List</h2>
    <table class="table table-striped table-hover" *ngIf="tasks && tasks.length > 0">
      <thead>
        <tr>
          <th>Id</th> 
          <th>Title</th>
          <th>Description</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
            <td>{{ task?.id }}</td>
            <td>{{ task?.title }}</td>
            <td>{{ task?.description }}</td>
            <td>{{ task?.dueDate | date }}</td>
            <td>
              <button type="button" class="btn btn-danger" style="margin-right: 10px;" (click)="deleteTask(task.id)">Delete</button>
              <button type="button" class="btn btn-secondary" style="margin-right: 10px;" (click)="editTask(task)">Edit</button>
            </td>
        </tr>
      </tbody>
    </table>
    <p *ngIf="!tasks || tasks.length <= 0">No Tasks Available.</p>
  </div>
